<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Diet Plan</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    .container {
      max-width: 800px; margin: auto; background: #fff; padding: 22px;
      border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h2 { margin-top: 0; color: #222; text-align: center; }

    /* Table that highlights each meal in its own row */
    .meal-table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    .meal-table th, .meal-table td { padding: 12px; border: 1px solid #e5e5e5; vertical-align: top; }
    .meal-table th { background: #f3f6ff; color: #1a3d8f; text-align: left; width: 140px; }
    .meal-table td { background: #fafbff; }
    .badge { font-weight: 700; }

    .note { margin-top: 16px; font-size: 14px; color: #666; text-align: center; }
    .back { display: inline-block; margin-top: 18px; text-decoration: none; background: #e7ecff; color: #1a3d8f; padding: 10px 14px; border-radius: 8px; }
    .back:hover { background: #d7e1ff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Personalized Diet Plan</h2>

    <!-- Three highlighted rows -->
    <table class="meal-table">
      <tr>
        <th><span class="badge">Breakfast</span></th>
        <td>{{ meals.breakfast | safe }}</td>
      </tr>
      <tr>
        <th><span class="badge">Lunch</span></th>
        <td>{{ meals.lunch | safe }}</td>
      </tr>
      <tr>
        <th><span class="badge">Dinner</span></th>
        <td>{{ meals.dinner | safe }}</td>
      </tr>
    </table>

    <p class="note">This plan is for informational purposes only, not medical advice.</p>
    <a href="/" class="back">â¬… Back to Form</a>
  </div>
</body>
</html>
