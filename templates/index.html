<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Plan Form</title>
  <style>
     body {
    font-family: Arial, sans-serif;
    background-image: url('static/images/Aidiet.webp'); /* Inspiring creative photo */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin: 0;
    padding: 20px;
    /* backdrop-filter: blur(6px); Makes it stylish */
}

    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin: 6px 0 12px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      background: #1a73cd;
      color: #010101;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1db56b;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/predict" method="POST">

      <!-- Query -->
      <label for="query">Ask something</label>
      <input type="text" id="query" name="query" placeholder="diet planner" required>

      <!-- Weight -->
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required>

      <!-- Height -->
      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" placeholder="Height (cm)" required>

      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Age" required>

      


      <!-- Gender (radio buttons) -->
      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <!-- Activity Level -->
      <label for="activity">Activity Level</label>
      <select id="activity" name="activity" required>
        <option value="">Select Activity</option>
        <option value="none">none</option>
        <option value="light">Lightly Active</option>
        <option value="very">Very Active</option>
      </select>

      <!-- Submit button -->
      <button type="submit">Send</button>
    </form>
    <a href="/saved" class="back"><button>View Saved Plan</button></a>
</a>
</div>
</body>
</html>
